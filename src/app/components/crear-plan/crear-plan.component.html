
<body>

    <div class="container-padre" >
  
            <div class="col2">
                <div class = "contenido">  
                    <div class="simple_container">
                        
                        <!-- Contenedor del otro contenido -->
                        <div class="container cont1">
                            <div style="display: flex; align-items: center; height: 48px;">
                                <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px;"></i>
                                <span style="color: rgb(195, 195, 197);">Ingresa tu búsqueda aquí...</span>
                            </div>
                        </div>

                        <div class="container cont2">
                            <div style="display: flex; align-items: center; height: 110px;">
                                <div style="margin-left: auto; margin-right: 20px;">
                                    <i class="fa-solid fa-bell" style="color: #963e6c; font-size: 2em;"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="contTitulo" >
                        <div class="container-fluid m-3" style="width: 70%; height: 80%; border: 1px solid #ccc;background-color: #f3f0f2; border-radius: 18px;display: flex; align-items: center; ">
                            <h1 style="color: #963e6c; font-size: 4em; margin: 0 0 0 20px;">Crear plan</h1>
                        </div>
                    </div>

                    <div class="contInfo" >
                            
                        <div class="container-fluid " style="width: 70%; height: 55%; border: 1px solid #ccc;background-color: #f3f0f2; border-radius: 15px;display: flex; align-items: center;">

                            <div class="row">
                                <div class="col-md-6 info1">
                                    <div class="form-group">
                                        <label for="nombre">Nombre del Plan:</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="plan.name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="descripcion">Descripción:</label>
                                        <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="plan.description"
                                            required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="duracion">Duración:</label>
                                        <input type="number" class="form-control" id="duracion" name="duracion" [(ngModel)]="plan.duration" required>
                                    </div>

                                </div>
                                <div class="col-md-6 info2">
                                    <div class="form-group">
                                        <label for="precio">Precio:</label>
                                        <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="plan.price" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="precio">Trabajadores:</label>
                                        <input type="number" class="form-control" id="trabajadores" name="trabajadores" [(ngModel)]="plan.maxnumworkers" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="precio">Estado:</label>
                                        <input class="form-control" id="status" name="status" [(ngModel)]="plan.status" required>
                                    </div>
                                </div>
                            </div>

                            
                    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex  botones">
                                    <button class="btn btn-primary"  (click)="agregarPlan()">Crear plan</button>
                                    <button class="btn btn-primary"  (click)="volverAtras()" >Volver</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
      
            </div>
    </div>
</body>
