<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Menú Vertical</title>


</head>

<body>

    <div class="container-padre ">
        <div class=" col2">
            <div class="contenido">
                <div class="simple_container">
                    <div class="container cont1">
                        <div style="display: flex; align-items: center; height: 48px;">
                            <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px;"></i>
                            <span style="color: rgb(195, 195, 197);">Ingresa tu búsqueda aquí...</span>
                        </div>
                    </div>

                    <div class="container cont2">
                        <div style="display: flex; align-items: center; height: 110px;">
                            <div style="margin-left: auto; margin-right: 20px;">
                                <i class="fa-solid fa-bell" style="color: #963e6c; font-size: 2em;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contTitulo">
                    <div class="container-fluid m-3"
                        style="width: 1000px; height: 145px; border: 1px solid #ccc;background-color: #f3f0f2; border-radius: 18px;display: flex; align-items: center; ">
                        <h1 style="color: #963e6c; font-size: 4em; margin: 0 0 0 20px;">Soporte: impersonar</h1>
                    </div>
                </div>


            </div>
            <div class="mesa-ayuda-hijo">
                <div class="ticket">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre del Usuario</th>
                                <th>Apellido del Usuario</th>
                                <th>Estado</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Carlos</td>
                                <td>Borja</td>
                                <td>Activo</td>
                                <td><button class="button">Ver</button></td>
                            </tr>
                            <!-- Puedes agregar más filas aquí -->
                        </tbody>
                    </table>
                    

                </div>
                <div class="divider"></div>
                <div class="description-ticket">
                    <div class="user-info">
                        <h1 class="titulo-usuario">Información del Usuario</h1>
                        <div>
                            <label for="nombre">Nombre:</label>
                            <p>Carlos</p>
                        </div>
                        <div>
                            <label for="apellido">Apellido:</label>
                            <p>Borja</p>
                        </div>
                        <div>
                            <label for="correo">Correo:</label>
                            <p>correoexample.com</p>
                        </div>
                        <div>
                            <label for="contraseña">Contraseña:</label>
                            <p>********</p>
                        </div>
                        <div>
                            <label for="rol">Rol:</label>
                            <p>Administrador</p>
                        </div>
                    </div>
                    
                    
                 

                </div>

            </div>
        </div>

    </div>

</body>

</html>
